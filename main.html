	<head>
		<meta charset="utf-8">
		<title>Fidget Crush!</title>
		
		<!-- Load style sheets -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/mainLayout.css">
		<link rel="stylesheet" href="css/progress.css">
		
		<!-- Use mobile-aware viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Load any supplemental Javascript libraries here -->
		<script src="js/jquery.min.js"></script>
		<script src="js/seedrandom.js"></script>
		<script src="js/candy.js"></script>
		<script src="js/board.js"></script>
		<script src="js/rules.js"></script>

	</head>

	<body>
		<center>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="firstColumn">
					<center>
					<div class="title">
						<img class="titleImg" src="image/title.png">
					</div>
					<table border="0" class="menu">
					<tbody>
					  <tr>
					    <td>
					    	<!--<input class="btn btn-default" type="button" id="newGame" value="clear" style="width: 100px; height: 100px;">-->
					    	<div class="btn btn-default">
					    		<img class="" src="image/clear.png" id="newGame" value="clear" style="width: 60px;">
					    	</div>
					    </td>
					    <td>
					    	<div class="hintBox">
							<button class="progressBtn hint btn" data-api="plugin-progressBtn" id="showMove" style="width: 80px; height: 80px;" disabled>
								<img class="" src="image/hint.png"id="showMove"  style="width: 60px;">
							</button>
							</div>
					    </td>
					    <td>
					    	<div class="candyBox">
					    		<img class="candyIcon" id="candyIcon">
					    	</div>
					    	<!--<img id="candyIcon">-->
		
					    </td>
					  </tr>

					</tbody>
					</table>
					</center>
				</div>
				
				<div class="col-md-12" id="mainColumn">
					<div id="cover"></div>
					<div id="gameBoard"></div>
					<canvas id="canvas" width="320" height="320">
					<!--<canvas id="canvas" style="width:100%; height: 100%;">-->
						<p>Canvas not supported on your browser.</p>
					</canvas>
				</div>

				<div class="col-md-12" id="">
					<center>
					<div class="scoreBox" id="scoreBox">
					    <label class="scoreLabel" id="scoreLabel"></label>
					</div>
					</center>
				</div>

				
			</div> <!-- class="row" -->
		</div> <!-- class="container" -->

	</center>

	
	</body>

	<script src="js/progressBtn.js"></script>
	<script src="js/layout.js"></script>
